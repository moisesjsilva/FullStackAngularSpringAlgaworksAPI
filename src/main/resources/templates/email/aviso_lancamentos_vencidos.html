<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<body style="font-family: Arial; font-size: 14px">
	<h1>Olá!</h1>
	<p>Existem receitas ou despesas vencidas ou vencendo hoje. Veja:</p>

	<p>
	<table style="width: 100%; border-collapse: collapse; margin: 20px 0">
		<thead style="background-color: silver;">
			<tr>
				<th>#</th>
				<th>Tipo</th>
				<th>Pessoa</th>
				<th>Descrição</th>
				<th>Vencimento</th>
				<th>Valor</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="lancamento: ${lancamentos}"
				style="border-bottom: 1px solid #ccc; border-top: 1px solic #ccc;">
				<td>
					<div th:if="${!lancamento.receita}" style="width: 10xp; height: 10px; border-radius: 5px; background-color: red"></div> 
					<div th:if="${lancamento.receita}" style="width: 10xp; height: 10px; border-radius: 5px; background-color: green"></div> 
				</td>
				<td th:text="${lancamento.tipo.descricao}">Receita</td>
				<td th:text="${lancamento.pessoa.nome}">João da Silva</td>
				<td th:text="${lancamento.descricao}">Salário Mensal</td>
				<td
					th:text="${#temporals.format(lancamento.dataVencimento,'dd/MM/yyyy')}"
					style="text-align: center;">10/06/2018</td>
				<td
					th:text="${#numbers.formatDecimal(lancamento.valor,0,'POINT',2,'COMMA')}"
					style="text-align: right;">R$ 50,00</td>
			</tr>
		</tbody>

	</table>
	</p>
	<p>Obrigado</p>
	<p th:text="${empresa}">JSM Sistemas Inteligentes</p>


</body>
</html>
